    <body>
        <h1>TRIP ITINERARY</h1>
        <h2>Create Your Trip Here!</h2>
        <div id="appCountainer">
            <form id="trip-form">
                <label for="trip-client_name">Your Name:</label>
                <input type="text" name="client_name" id="trip-client_name"><br><br>
                <label for="trip-location">Location:</label>
                <input type="text" name="location" id="trip-location"><br><br>
                <label for="trip-starting_day">From:</label>
                <input type="date" name="starting_day" id="trip-starting_day"><br><br>
                <label for="trip-last_day">To:</label>
                <input type="date" name="last_day" id="trip-last_day"><br><br>
                <input type="submit" value="START">
            </form>
        </div>
