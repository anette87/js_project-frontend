<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trip Itinerary</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <h1 class="white-text mb-5 mt-4 font-weight-bold text-center"><strong>TRIP <span class="black-text">ITINERARY</span></strong></h1>
            <div id="appCountainer">
                <div class="row">
                    <div class="col-12 col-md-6 text-left white-background app-background">
                        <h2 class="mb-5 mt-4 font-weight-bold text-center white-text">Create Your Trip Here!</h2>
                        <form id="trip-form">
                            <input type="text" name="client_name" class="form-control"  id="trip-client_name">
                            <label for="trip-client_name" class="white-text mb-4">Your Name</label>
                            <input type="text" name="email" class="form-control" id="trip-email">
                            <label for="trip-email" class="white-text mb-4">Email(Optional)</label>
                            <input type="text" name="location" class="form-control" id="trip-location">
                            <label for="trip-location" class="white-text mb-4">Location</label>
                            <input type="date" name="starting_day" class="form-control" id="trip-starting_day">
                            <label for="trip-starting_day" class="white-text mb-4">From</label>
                            <input type="date" name="last_day" class="form-control" id="trip-last_day">
                            <label for="trip-last_day" class="white-text mb-4">To</label>
                            <input type="submit" class="btn btn-success btn-block btn-rounded z-depth-1" id="startButton" value="START">
                        </form>
                    </div>
                    <div class="col-12 col-md-1"></div> 
                    <div class="col-12 col-md-5 text-left white-background app-background" style="height: fit-content;">
                        <h2 class="mb-5 mt-4 font-weight-bold text-center white-text">Find Existing Trip</h2>
                        <form id="find-form">
                            <input type="text" name="find-email" class="form-control" id="find-email">
                            <label for="find-email" class="white-text">Email</label>
                            <input type="submit" class="btn btn-success btn-block btn-rounded z-depth-1" id="findButton" value="LOAD">
                        </form>
                    </div>
                </div>
            </div>
        </div>

</html>
